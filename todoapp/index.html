<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
      href="https://jsprimer.net/use-case/todoapp/final/final/index.css"
      rel="stylesheet"
    />
</head>
<body>
  <div class="todoapp">
    <form action="" id="js-form">
      <input type="text"
             class="new-todo"
             placefolder="what need to be done?"
             autocomplete="off"
             id="ks-form-input">
    </form>
    <div id="ks-todo-list" class="todo-list">

    </div>
    <footer class="footer">
      <span id="js-todo-count">Todoアイテム数： 0</span>
    </footer>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
